<section class="section">
  <p>Name: {{ user.name }}</p>
  <form class="form" (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
    <textarea
      type="text"
      name="message"
      placeholder="Message"
      formControlName="message"
    ></textarea>
    <button type="submit">Send</button>
  </form>
</section>
